name: Acquire activation file
on: [push]
jobs:
  activation:
    name: Request manual activation file üîë
    runs-on: ubuntu-latest
    steps:                    # Request manual activation file
        - name: Request manual activation file
          id: getManualLicenseFile
          uses: webbertakken/unity-request-manual-activation-file@v1.2
          with:
            unityVersion: 2019.4.14f1
        # Upload artifact (Unity_v20XX.X.XXXX.alf)
        - name: Expose as artifact
          uses: actions/upload-artifact@v1
          with:
            name: ${{ steps.getManualLicenseFile.outputs.filePath }}
            path: ${{ steps.getManualLicenseFile.outputs.filePath }}

  testRunnerInEditMode:
      name: Test in editmode üìù
      runs-on: ubuntu-latest
      steps:
        # Checkout repository (required to test local actions)
        - uses: actions/checkout@v2
          with:
            lfs: true

        # Cache
        - uses: actions/cache@v1.1.0
          with:
            path: test-project/Library
            key: Library-test-project-${{ matrix.targetPlatform }}
            restore-keys: |
              Library-test-project-
              Library-
        # Configure test runner
        - uses: webbertakken/unity-test-runner@v1.3
          id: testRunner
          with:
            projectPath: test-project
            testMode: editmode

        # Upload artifact
        - uses: actions/upload-artifact@v1
          with:
            name: Test results (edit mode)
            path: ${{ steps.testRunner.outputs.artifactsPath }}
