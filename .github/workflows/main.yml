name: Acquire activation file
on: [push]
jobs:
  activation:
    name: Request manual activation file ðŸ”‘
    runs-on: ubuntu-latest
    steps:                    # Request manual activation file
        - name: Request manual activation file
          id: getManualLicenseFile
          uses: webbertakken/unity-request-manual-activation-file@v1.2
          with:
            unityVersion: 2019.4.14f1
        # Upload artifact (Unity_v20XX.X.XXXX.alf)
        - name: Expose as artifact
          uses: actions/upload-artifact@v1
          with:
            name: ${{ steps.getManualLicenseFile.outputs.filePath }}
            path: ${{ steps.getManualLicenseFile.outputs.filePath }}

  requestActivation:
        name: Request activation âœ”
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v2
          - uses: webbertakken/unity-activate@v1.2
